<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>Redirecting to your gjRoutes...</p>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    if (code) {
      window.location.href = `gjroutes://auth?code=${code}&state=${state}`;
    } else {
      document.body.innerHTML = "<p>Authorization code not found in URL.</p>";
    }
  </script>
</body>
</html>
